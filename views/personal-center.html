<div ng-controller="pcController" ng-cloak>
    <% if(user == undefined) { %>
    <div class="personal-center-login">
        <h4>请输入深圳市教师教育网帐号</h4>
        <div class="container" style="padding-top: 10px">
            <input type="hidden" id="openid" name="openid"  value="<%= openid %>"/>
            <form  name="loginForm">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="mobile_no" name="mobile_no" placeholder="请输入手机号" ng-pattern="/^1[0-9]{10}$/" required/>
                    <span class="input-group-addon">
			            <span class="glyphicon glyphicon-user"></span>
		            </span>
                    </div>
                    <span style="color: red" ng-show="loginForm.mobile_no.$dirty&&loginForm.mobile_no.$invalid">请输入11位正确格式的手机号</span>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="password" ng-model="password" name="password" placeholder="请输入密码"  required/>
                    <span class="input-group-addon">
			            <span class="glyphicon glyphicon-lock"></span>
		            </span>
                    </div>
                </div>
                <button ng-click="login()" ng-disabled="loginForm.$invalid"  id="signup" class="btn btn-primary btn-lg">登录</button>
            </form>
        </div>

    </div>
    <% } %>
    <% if(user != undefined) {%>
    <div class="personal-center-logout">
        <div>
            <img src="/images/header.jpg" width="100%" height="100%" class="img-rounded"/>
        </div>
        <h4 class="text-center">证明照</h4>
        <button  class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exitAccount">退出当前帐号</button>
    </div>
    <% } %>
    <div style="margin-top: 150px" class="modal fade" id="exitAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">确定退出</h4>
                </div>
                <div class="modal-body">
                    确定退出当前帐号？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button ng-click="logout()" type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 150px" class="modal fade" id="invalidNumber" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel1">登录失败</h4>
                </div>
                <div class="modal-body">
                    此手机号有误,请重新输入！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">重新输入</button>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 150px" class="modal fade" id="invalidCode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">登录失败</h4>
                </div>
                <div class="modal-body">
                    验证码错误,请重新输入或重新获取验证码！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">重新输入</button>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 150px" class="modal fade" id="loggedIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel3">登录失败</h4>
                </div>
                <div class="modal-body">
                    该用户已登录！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">重新输入</button>
                </div>
            </div>
        </div>
    </div>
</div>
